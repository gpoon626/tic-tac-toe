<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <section id ="sign-in">
        <form id="sign-in-form">
          <input type="text" name="credentials[email]" placeholder="Username" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <button type="submit">Sign In</button>
          <span id="signin-result"></span>
        </form>
      </section>

    <section id="sign-up-message">
      <p> Don't have an account? Sign up down below!</p>
    </section>

      <section id ="signup">
        <form id="signup-form">
          <input type="text" name="credentials[email]" placeholder="Username" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          <button type="submit">Sign Up</button>
          <span id="signup-result"></span>
        </form>
     </section>

      <section id ="change-password">
        <form id="change-password-form">
          <input type="password" name="passwords[old]" placeholder="Password" required>
          <input type="password" name="passwords[new]" placeholder="New Password" required>
          <button type="submit">Change Password</button>
          <span id="change-password-result"></span>
        </form>
      <button id="sign-out" type="click">Sign Out</button>
      <button id="play-game">Play Game</button>
      </section>

     <p id="message"> </p>



      <section id="game-board">

           <div class="container">
             <div class="row">
               <div data-cell-index='0' id="zero" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='1' id="one" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='2' id="two" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='3' id="three" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='4' id="four" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='5' id="five" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='6' id="six" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='7' id="seven" class="col-4 col-lg-4 box alt-color"></div>
               <div data-cell-index='8' id="eight" class="col-4 col-lg-4 box alt-color"></div>
             </div>
           </div>
      </section>
    </body>
</html>
